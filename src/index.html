<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Blockly CEP</title>

  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body mode="blockly">

  <main>
    <div class="controllers">
      <button class="mode-blockly mdl-button mdl-js-button" id="convert">Convert</button>
      <button class="mode-blockly mdl-button mdl-js-button" id="save-xml">Salvar Como XML</button>
      <button class="mode-blockly mdl-button mdl-js-button hidden" id="loadBlocks">carregar blocos</button>
      <button class="mode-blockly mdl-button mdl-js-button" id="import-xml">importar xml</button>
    </div>
    <div class="blockly-editor">
      <div id="blocklyDiv" style="height: 100%; width: 100%;"></div>
    </div>
    <div class="preview">
      <pre id="preview-code"></pre>
      <textarea class="hidden" id="doc-xml"></textarea>
    </div>
  </main>
  <script src="https://unpkg.com/blockly"></script>
  
  <script src="toolbox/_asyncawait.js"></script>
  <script src="toolbox/_trycatch.js"></script>
  <script src="toolbox/index.js"></script>
  <script src="scripts/saveBlocks.js"></script>
  <script src="scripts/loadBlocks.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
